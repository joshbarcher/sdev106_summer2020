<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slang Dictionary</title>
</head>
<body>
    <h1>A slang dictionary</h1>
    <dl>
        <dt style="border-bottom: 1px solid black;
                   padding: 0.8em 0 0.2em 0;
                   font-weight: bold">Derpy</dt>
        <dd>Silly or confused</dd>

        <dt style="border-bottom: 1px solid black;
                   padding: 0.8em 0 0.2em 0;
                   font-weight: bold">Knackered</dt>
        <dd>Tired or ready for a nap</dd>

        <dt style="border-bottom: 1px solid black;
                   padding: 0.8em 0 0.2em 0;
                   font-weight: bold">Wig</dt>
        <dd>Exclamation of surprise</dd>
    </dl>
</body>
</html>
